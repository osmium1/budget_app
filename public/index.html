<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>

        <div class="summary">
            <div class="summary-box">
                <h2>Today's Spendings</h2>
                <p id="today-total">$0.00</p>
            </div>
            <div class="summary-box">
                <h2>This Month's Spendings</h2>
                <p id="month-total">$0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Coffee" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g., 5.50" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Food" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks (Optional):</label>
                    <input type="text" id="remarks" name="remarks" placeholder="e.g., Morning meeting">
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="history-container">
            <h2>Recent Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
